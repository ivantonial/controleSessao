<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden - Controle de Sessão</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>Hidden - Controle de Sessão</h1>
    </header>

    <body>
        <div id="loginPlace">
            <input type="hidden" id="loginToken" />
            <label for="login">Login: </label>
            <input id="login" type="text" />
            <label for="password">Senha: </label>
            <input id="pass" type="password" />
            <input id="btnLoginRequest" type="button" value="Send" />
            <input id="btnCookie" type="button" value="cookie" />
        </div>

        <div style="visibility: hidden" id="logged">
            <h2 id="loggedMessage">Login realizado com sucesso! Clique no botão para acessar!</h2>
            <button type="button" id="btn-access">Entrar</button>
            <button type="button" id="btn-access-cookie">cookie</button>
        </div>

        <div style="display: hidden" id="welcome">
            <h3 id="welcomeMessage"></h3>
        </div>
    </body>
</body>

</html>
